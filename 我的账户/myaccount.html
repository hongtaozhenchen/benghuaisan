<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>米哈游通行证</title>
    <link rel="stylesheet" href="myaccount.css">
    <link rel="shortcut icon" href="../favicon.ico">
</head>
<body>
    <div class="root">
        <div class="root-container">
            <div class="container">
                <img src="imges/miHoYo_Logo.png" alt="#" class="mihayou_logo">
                <div class="container-login">
                    <div class="login-top">
                        <div class="login-item">
                            验证码登录
                        </div>
                        <div class="login-item">
                            密码登录
                        </div>
                        <i class="login-i" style="width: 50%; left:0%;"></i>
                    </div>
                    <form>
                        <div class="form-input">
                            <div class="form-label">
                                <input type="text">
                                <div class="input-label">手机号</div>
                            </div>
                        </div>
                        <div class="form-input">
                            <div class="form-label">
                                <input type="text">
                                <div class="input-btn">获取验证码</div>
                                <div class="input-label">手机验证码</div>
                            </div>
                        </div>
                        <div class="form-button">
                            <button type="submit">
                                登录
                            </button>
                        </div>
                    </form>
                    <div class="register">
                        <a href="#">遇到问题？</a>
                        <a href="#" class="to-register">立即注册</a>
                    </div>
                </div>
            </div>
        </div>

            <div class="footer-img">
